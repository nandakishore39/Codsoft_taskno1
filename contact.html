<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-color: #333;
            font-family: "Retroyal", sans-serif;
            color: #49f15f;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 3%;
            background-color: black;
        }
        .main {
            color: white;
            font-size: 25px;
            font-weight: 400;
            cursor: default;
            text-decoration: none;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            padding: 2px 15px;
            transition: color 0.3s;
        }
        .navigation a:hover {
            color: peachpuff;
        }
        #contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 10%;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        input[type="email"],
        input[type="tel"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #49f15f;
            box-shadow: 0 0 5px rgba(73, 241, 95, 0.5);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="main">JVS</a>
        <nav class="navigation">
            <a href="portfolio.html" class="open">Home</a>
            <a href="About me.html">About Me</a>
            <a href="Resume_Shankar.pdf">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <form id="contact-form">
                <p>Name: <input type="text" id="fullname" name="fullname" placeholder="Your Name" required></p>
                <p>Email: <input type="email" id="email" name="email" placeholder="Your Email" required></p>
                <p>Phone: <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required></p>
                <p>Location: <input type="text" id="location" name="location" placeholder="Your Location"></p>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var location = document.getElementById('location').value;
            if (phone.length !== 10 || isNaN(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }
            var formData = {
                fullname: name,
                email: email,
                phone: phone,
                location: location
            };
            alert('Form data:\n' + JSON.stringify(formData, null, 2));
        });
    </script>
</body>
</html>
